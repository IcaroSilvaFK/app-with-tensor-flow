<!-- this example uses TFJS 3.7.0 - older versions back to 2.1.0 are supported -->

<!-- The main handpose dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js">
</script>

<style>
  .user__device__video {
    width: 350px;
    height: 250px;
    object-fit: cover;
    border-radius: 6px;


    position: absolute;
    bottom: 10px;
    right: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  span {
    font-weight: bold;
    position: absolute;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    background-color: rgba(0, 0, 0, 0.2);
    color: white;
    padding: 12px;
    border-radius: 12px;

  }
</style>

  <script type="module" src="./src/index.js">
